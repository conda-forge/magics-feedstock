{% set name = "Magics" %}
{% set version = "4.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://confluence.ecmwf.int/download/attachments/3473464/{{ name }}-{{ version }}-Source.tar.gz
  sha256: c9e2322e3ee9e0e1882f1c7f728751ba81a7207a6d4732d39b3dd97175fa8007
  patches:

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - m2-bash  # [win]
    - m2-findutils  # [win]
    - m2-coreutils  # [win]
    - m2-grep  # [win]
    - m2-sed  # [win]
    - m2-gawk  # [win]
    - m2-diffutils  # [win]
    - m2-unzip  # [win]
  host:
    - pkg-config  # [not win]
    - expat
    - glib  # [not win]
    - pango  # [not win]
    - cairo  # [not win]
    - proj
    - eccodes >=2.21.0
    - libnetcdf
    - pthreads-win32  # [win]
    - libiconv  # [win]
    - zlib
    - magics-python
  run:
    - expat
    - pango  # [not win]
    - cairo  # [not win]
    - proj
    - eccodes >=2.21.0
    - simplejson
    - libnetcdf
    - pthreads-win32  # [win]
    - libiconv  # [win]
    - zlib
    - magics-python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
  run_constrained:
    # magics is incompatible with magics-metview
    - magics-metview ==9999999999

test:
  commands:
    - printf "%s\n" "${MAGPLUS_HOME:?MAGPLUS_HOME is not set}"  # [not win]
    # disabled windows test since we don't have grep installed
    #- set | grep "MAGPLUS_HOME"  # [win]
  imports:
    - Magics
    - Magics.macro
    - Magics.metgram
    - Magics.toolbox

about:
  home: https://confluence.ecmwf.int/display/MAGP/
  license: Apache-2.0
  license_file:
    - LICENSE_for_source_files
    - COPYING
    - LICENSE

  license_family: Apache
  summary: ECMWF's Meteorological plotting software.

extra:
  recipe-maintainers:
    - kynan
    - carletes
    - StephanSiemen
    - dtip
    - iainrussell
